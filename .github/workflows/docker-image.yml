name: Build & Push Images to DOCR

on:
  push:
    branches: ["main", "uat"]
  pull_request:
    branches: ["main"]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  determine-vars:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    steps:
      - name: Determine Tags and Environment
        id: vars
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

  build-backend:
    runs-on: ubuntu-latest
    needs: determine-vars
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check for DigitalOcean Token
        if: github.event_name == 'push' && secrets.DIGITALOCEAN_ACCESS_TOKEN == ''
        run: |
          echo "::error::DIGITALOCEAN_ACCESS_TOKEN secret is not set. Please add it in Repository Settings > Secrets and variables > Actions"
          exit 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Install doctl
        if: github.event_name == 'push'
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        if: github.event_name == 'push'
        run: doctl registry login --expiry-seconds 1200

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: registry.digitalocean.com/linemarking/email-management:${{ needs.determine-vars.outputs.tag }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          platforms: linux/amd64
