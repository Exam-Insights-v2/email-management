{% extends "base.html" %}

{% block title %}Database â€¢ GC Linemarking Ops{% endblock %}

{% block content %}
<section class="bg-white rounded-2xl border-2 border-slate-200 overflow-hidden">
  <header class="px-8 py-6 border-b border-slate-200 bg-slate-50">
    <div>
      <div class="inline-flex items-center gap-2 px-3 py-1 bg-cyan-100 rounded-full text-cyan-700 text-xs font-semibold mb-2">
        Database Admin
      </div>
      <h2 class="text-3xl font-bold text-slate-900">Database Tables</h2>
      <p class="text-sm text-slate-600 mt-1">View and manage all database tables and records</p>
    </div>
  </header>
  
  <div class="px-8 py-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for table in tables %}
      <a href="{% url 'database_table_view' table.slug %}" 
         class="block p-6 bg-slate-50 rounded-xl border-2 border-slate-200 hover:border-cyan-400 hover:bg-cyan-50 transition-all group">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-bold text-slate-900 group-hover:text-cyan-600 transition-colors">
            {{ table.name }}
          </h3>
          <svg width="20" height="20" class="w-5 h-5 text-slate-400 group-hover:text-cyan-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>
        <div class="flex items-center gap-2">
          <span class="px-3 py-1 bg-white rounded-full text-xs font-semibold text-slate-700 border border-slate-200">
            {{ table.count }} rows
          </span>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
