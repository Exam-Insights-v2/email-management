{% extends "base.html" %}

{% block title %}{{ title }} â€¢ LineMarking Ops{% endblock %}

{% block content %}
<div class="mb-6">
  <a href="{% url 'label_detail' label.pk %}" class="inline-flex items-center gap-2 px-6 py-2.5 text-sm font-semibold text-white hover:text-cyan-400 transition-colors">
    <svg width="16" height="16" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
    Back to Label
  </a>
</div>

<section class="bg-white shadow-lg rounded-xl border border-slate-200">
  <header class="px-6 py-5 border-b border-slate-200">
    <h2 class="text-2xl font-bold text-slate-900">{{ title }}</h2>
    <p class="text-sm text-slate-500 mt-1">Label: {{ label.name }}</p>
  </header>
  
  <form method="post" class="px-6 py-5">
    {% csrf_token %}
    
    {% if form.non_field_errors %}
    <div class="mb-6 p-3 bg-red-50 border border-red-200 rounded text-sm text-red-800">
      {{ form.non_field_errors }}
    </div>
    {% endif %}
    
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Action <span class="text-red-500">*</span></label>
        <select name="action" class="w-full px-3 py-2 border border-slate-300 rounded-lg">
          <option value="">Select an action...</option>
          {% for action in actions %}
          <option value="{{ action.pk }}">{{ action.name }} ({{ action.function }})</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Order <span class="text-red-500">*</span></label>
        <input type="number" name="order" value="1" min="1" class="w-full px-3 py-2 border border-slate-300 rounded-lg" required>
        <p class="mt-1 text-xs text-slate-500">Lower numbers run first</p>
      </div>
    </div>
    
    <div class="mt-6 flex gap-3">
      <button type="submit" class="px-6 py-2.5 bg-cyan-600 text-white rounded-full hover:bg-cyan-500 font-semibold transition-colors">
        Link Action
      </button>
      <a href="{% url 'label_detail' label.pk %}" class="px-6 py-2.5 bg-white border-2 border-slate-200 text-slate-700 rounded-full hover:border-cyan-400 hover:text-cyan-600 font-semibold transition-all duration-300">
        Cancel
      </a>
    </div>
  </form>
</section>
{% endblock %}
