<form method="post" action="{% url form_url %}" class="space-y-6">
  {% csrf_token %}

  <div class="space-y-6">
    <section class="rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-gray-800/50 overflow-hidden">
      <div class="px-4 py-3 border-b border-gray-100 dark:border-white/10 bg-gray-50 dark:bg-gray-800/50">
        <h3 class="text-sm font-medium text-gray-800 dark:text-gray-200 flex items-center gap-2">
          <span class="material-icons size-4 text-gray-500 dark:text-gray-400" aria-hidden="true">draft</span>
          Draft information
        </h3>
        <p class="mt-0.5 text-xs text-gray-500 dark:text-gray-400">Account and recipients for this email.</p>
      </div>
      <div class="p-4 space-y-4">
        <div class="modal-form-field">
          <label for="account" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Account <span class="text-red-400">*</span></label>
          <div class="mt-1 grid grid-cols-1 select-wrapper">
            <select id="account" name="account" required class="col-start-1 row-start-1 w-full rounded-lg bg-gray-100 dark:bg-white/5 py-2 pr-8 pl-3 text-sm text-gray-900 dark:text-white border-0 focus:ring-2 focus:ring-cyan-500 appearance-none *:bg-white dark:*:bg-gray-800">
              <option value="">Select an accountâ€¦</option>
              {% for account in accounts %}
              <option value="{{ account.pk }}">{{ account.email }}</option>
              {% endfor %}
            </select>
            <span class="material-icons pointer-events-none col-start-1 row-start-1 mr-2 size-4 self-center justify-self-end text-gray-500 dark:text-gray-400" aria-hidden="true">expand_more</span>
          </div>
        </div>
        <div class="modal-form-field">
          <label for="email_message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Replying to (optional)</label>
          <div class="mt-1 grid grid-cols-1 select-wrapper">
            <select id="email_message" name="email_message" class="col-start-1 row-start-1 w-full rounded-lg bg-gray-100 dark:bg-white/5 py-2 pr-8 pl-3 text-sm text-gray-900 dark:text-white border-0 focus:ring-2 focus:ring-cyan-500 appearance-none *:bg-white dark:*:bg-gray-800">
              <option value="">None</option>
              {% for email in emails %}
              <option value="{{ email.pk }}">{{ email.subject|default:"No subject" }}</option>
              {% endfor %}
            </select>
            <span class="material-icons pointer-events-none col-start-1 row-start-1 mr-2 size-4 self-center justify-self-end text-gray-500 dark:text-gray-400" aria-hidden="true">expand_more</span>
          </div>
        </div>
        <div class="modal-form-field">
          <label for="to_addresses" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">To (JSON array)</label>
          <textarea id="to_addresses" name="to_addresses" rows="2" placeholder='["email@example.com"]' class="mt-1 block w-full rounded-lg bg-gray-100 dark:bg-white/5 px-3 py-2 text-sm text-gray-900 dark:text-white border-0 placeholder:text-gray-500 focus:ring-2 focus:ring-cyan-500"></textarea>
          <p class="mt-1.5 text-xs text-gray-500 dark:text-gray-400">e.g. ["email@example.com"]</p>
        </div>
        <div class="modal-form-field">
          <label for="cc_addresses" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">CC (JSON array, optional)</label>
          <textarea id="cc_addresses" name="cc_addresses" rows="2" placeholder='["cc@example.com"]' class="mt-1 block w-full rounded-lg bg-gray-100 dark:bg-white/5 px-3 py-2 text-sm text-gray-900 dark:text-white border-0 placeholder:text-gray-500 focus:ring-2 focus:ring-cyan-500"></textarea>
        </div>
      </div>
    </section>

    <section class="rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-gray-800/50 overflow-hidden">
      <div class="px-4 py-3 border-b border-gray-100 dark:border-white/10 bg-gray-50 dark:bg-gray-800/50">
        <h3 class="text-sm font-medium text-gray-800 dark:text-gray-200 flex items-center gap-2">
          <span class="material-icons size-4 text-gray-500 dark:text-gray-400" aria-hidden="true">mail</span>
          Message
        </h3>
      </div>
      <div class="p-4 space-y-4">
        <div class="modal-form-field">
          <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subject</label>
          <input id="subject" type="text" name="subject" class="mt-1 block w-full rounded-lg bg-gray-100 dark:bg-white/5 px-3 py-2 text-sm text-gray-900 dark:text-white border-0 placeholder:text-gray-500 focus:ring-2 focus:ring-cyan-500" />
        </div>
        <div class="modal-form-field">
          <label for="body_html" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Body (HTML)</label>
          <textarea id="body_html" name="body_html" rows="8" class="mt-1 block w-full rounded-lg bg-gray-100 dark:bg-white/5 px-3 py-2 text-sm text-gray-900 dark:text-white border-0 placeholder:text-gray-500 focus:ring-2 focus:ring-cyan-500 min-h-[120px]"></textarea>
        </div>
      </div>
    </section>
  </div>

  <div class="flex items-center justify-end gap-3 pt-6 mt-6 -mx-4 sm:-mx-5 px-4 sm:px-5 py-4 border-t border-gray-200 dark:border-white/10 bg-gray-100/80 dark:bg-gray-800/50 rounded-b-lg">
    <button type="button" command="close" commandfor="{% if modal_id %}{{ modal_id }}{% else %}{{ drawer_id }}{% endif %}" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white rounded-lg hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">Cancel</button>
    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-500 rounded-lg focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 transition-colors">Save</button>
  </div>
</form>
